{%extends 'layout.html'%}

{%block body_content%}
<h3>Contact List</h3>
<h4>Default</h4>
<div class="table-wrapper">
	<table>
		<thead>
			<tr><th>Name</th><th>Description</th><th>Priority</th></tr>
                </thead>
		<tbody>
			{%for name, description,priority in contactList%}
			<tr><td>{{name}}</td><td>{{description}}</td><td>{{priority}}</td></tr>
                        %endfor%}
                </tbody>
	</table>
</div>
{%endblock%}
